<app-nav />
<ng-container *ngIf="universityId | async as uniId">
  <ng-container *ngIf="studyProgramId | async as sProgramId">
    <div class="main__wrapper">
      <app-search-input />
      <app-search-filters
        [universityId]="uniId"
        [studyProgramId]="sProgramId"
      />
      <app-search-classes
        [universityId]="uniId"
        [studyProgramId]="sProgramId"
      />
    </div>
  </ng-container>
</ng-container>
