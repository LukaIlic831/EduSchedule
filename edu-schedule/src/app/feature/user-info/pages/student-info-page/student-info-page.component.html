<div class="info__block--wrapper">
  <mat-card class="info__block">
    <app-info-title [username]="username" />
    <form>
      <mat-card-content>
        <div class="info__block--fields">
          <div class="info__block--select">
            <mat-form-field>
              <mat-label>University</mat-label>
              <select matNativeControl required>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
              </select>
            </mat-form-field>
          </div>
          <div class="info__block--select">
            <mat-form-field>
              <mat-label>Year</mat-label>
              <select matNativeControl required>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
              </select>
            </mat-form-field>
          </div>
          <div class="info__block--select">
            <mat-form-field>
              <mat-label>Study Program</mat-label>
              <select matNativeControl required>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
              </select>
            </mat-form-field>
          </div>
          <div class="info__block--select">
            <mat-form-field>
              <mat-label>Index</mat-label>
              <input
                matInput
                type="tel"
                pattern="[0-9]*"
                inputmode="numeric"
                formControlName="index"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <button class="info__block--confirm" type="submit">Confirm</button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
